<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker & Workout Suggestion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fitness Tracker & Workout Suggestion</h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="tracker">Fitness Tracker</button>
      <button class="tab-btn" data-tab="workout">Workout Suggestion</button>
    </div>

    <!-- Fitness Tracker Section -->
    <div class="tab-content" id="tracker">
      <form id="activityForm">
        <input type="text" id="activity" placeholder="Activity (e.g., Running)" required>
        <input type="number" id="activityDuration" placeholder="Duration (in minutes)" required>
        <input type="date" id="activityDate" required>
        <button type="submit">Add Activity</button>
      </form>

      <h2>Your Activities</h2>
      <ul id="activityList"></ul>
    </div>

    <!-- Workout Suggestion Section -->
    <div class="tab-content hidden" id="workout">
      <form id="workoutForm">
        <label for="workoutType">Select Workout Type:</label>
        <select id="workoutType" required>
          <option value="cardio">Cardio</option>
          <option value="strength">Strength</option>
          <option value="flexibility">Flexibility</option>
        </select>

        <label for="workoutDuration">Duration (in minutes):</label>
        <input type="number" id="workoutDurationInput" min="5" max="60" required>

        <button type="submit">Get Workout</button>
      </form>

      <div id="suggestion" class="suggestion-box">
        <h2>Your Workout</h2>
        <p id="workoutDisplay">Select options to get a suggestion!</p>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
